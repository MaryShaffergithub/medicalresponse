<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>TEMPLATE</title>

    <!-- JavaScript -->
    <script type="text/javascript" src="AdhereR-plot.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="AdhereR-plot.css">
  </head>

  <body>
    <h1>Template HTML/CSS/JavaScript for SVG</h1>
    <p>This is just an example!</p>

    <p>
			<button onclick='svg_change_bkg_color("yellow")'>Make background yellow!</button>
			<button onclick='svg_change_bkg_color("white")'>Make background white!</button>
		</p>

    <p>
			<button onclick='svg_change_size(w="100px")'>Tiny</button>
			<button onclick='svg_change_size(w="300px")'>Small</button>
			<button onclick='svg_change_size(w="600px")'>Standard</button>
			<button onclick='svg_change_size()'>Default</button>
			<button onclick='svg_change_size(w="1000px")'>Big</button>
			<button onclick='svg_change_size(w="10000px")'>Huge</button>
		</p>

    <!--img class="adherence_plot" src="AdhereR-plot.svg"/-->
    <object id="adherence_plot" height="600px" data="AdhereR-plot.svg" type="image/svg+xml">Please use a modern browser!</object>
    <br>
  </body>
